<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聯絡方式</title>

    <link rel="stylesheet" href="./style/style3.css" />
  </head>
  <body>
    <header>
      <div>
        <p><strong>黃齡儀 </strong><em> / </em> 網頁前端工程師</p>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">自傳</a></li>
          <li><a href="./pege2.html">我的履歷</a></li>
          <li><a href="#" class="onli">聯絡方式</a></li>
          <li><a href="./page4.html">專案</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- <div class="bl"></div> -->
      <section class="left" onload="init()">
        <form enctype="text/plain" accept-charset="utf-8">
          <p>
            <label for="name">姓名: </label
            ><input
              id="nameText"
              type="text"
              name="Name"
              value
              size="10"
              placeholder="姓名(name)"
              required
            />
          </p>
          <p>
            <label for="email">信箱: </label
            ><input
              id="emailText"
              type="email"
              name="Email"
              value
              size="10"
              required
              placeholder="xxx@gmail.com"
            />
          </p>
          <p>
            <label for="phon">電話: </label
            ><input
              id="telText"
              type="tel"
              name="Phone"
              value
              size="10"
              aria-invalid="false"
              required
              placeholder="09xxxxxxxx"
            />
          </p>
          <p>
            <label for="need">主旨: </label
            ><input
              id="subText"
              type="text"
              name="Subject"
              value
              size="10"
              aria-invalid="false"
              placeholder="主旨(subject)"
              required
            />
          </p>
          <p>
            <textarea
              id="bodyText"
              name="your-message"
              cols="20"
              rows="10"
              aria-required="true"
              aria-invalid="false"
              placeholder="你的訊息(Your Message)"
              required
            ></textarea>
          </p>
          <input
            type="button"
            value="送出訊息"
            onclick="submitHandler();"
            id="sub"
          />
          <a id="mailTo"></a>
        </form>
      </section>
      <hr />
      <section class="right">
        <div class="inform">
          <h4>我的電話</h4>
          <p>0986610126</p>
          <h4>我的信箱</h4>
          <a href="mailto:linsiwork@gmail.com">linsiwork@gmail.com</a>
          <p></p>
          <h4>方便聯絡時間</h4>
          <p>9:00-19:00</p>
          <h4>flow</h4>
        </div>
        <div class="flow">
          <a href="https://github.com/linsiwork" target="_blank"
            ><img src="./作品圖片/github-brands 1 1.png" alt="github"
          /></a>
        </div>
      </section>
    </main>
  </body>
  <script>
    //宣告預設表單內容為空 （你想要的話也可以加東西）
    var initSubject = "",
      initBody = "";

    //按下傳送按鈕後執行
    function submitHandler() {
      var to = "linsiwork@gmail.com"; //寫死的傳送對象 就是公司的信箱 不會顯示在網頁上
      var name = nameText.value; //讀取ID為 nameTextuser 物件中的值
      var email = emailText.value;
      var tel = telText.value;
      var subject = subText.value;
      //把user填的資料都塞到 mail body 中
      var body = "" + bodyText.value + "%0A%0A%0A"; //%0A是換行 換了三行
      body += "From：" + nameText.value + "%0A";
      body += "Email：" + emailText.value + "%0A";
      body += "Tel：" + telText.value;
      //傳送的主要程式碼
      mailTo.href = "mailto:" + to + "?subject=" + subject + "&body=" + body;
      mailTo.click();
    }
    //在body onload
    function init() {
      subText.value = initSubject;
      toText.value = initTo;
      bodyText.value = initBody;
    }
  </script>
</html>
